
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Julias Astero-Räkning: Gångertabellen i Rymden</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    .shake-anim {
      animation: shake 0.5s ease-in-out;
    }
    @keyframes flash {
      0%, 100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
      50% { box-shadow: 0 0 50px 20px rgba(255, 0, 0, 0); }
    }
    .flash-anim {
      animation: flash 0.5s ease-out;
    }
    @keyframes laser-beam {
        0% {
            opacity: 1;
            height: 0;
            transform: translateY(0);
        }
        100% {
            opacity: 0;
            height: 100%;
            transform: translateY(-100%);
        }
    }
    .laser {
        position: absolute;
        width: 4px;
        background: linear-gradient(to top, rgba(13, 222, 230, 0) 0%, #0ddfe6 75%, white 100%);
        animation: laser-beam 0.2s linear forwards;
        bottom: 0;
    }
    @keyframes fade-out-zoom {
      from { opacity: 0.8; transform: scale(0.8); }
      to { opacity: 0; transform: scale(1.3); }
    }
    .feedback-anim {
      animation: fade-out-zoom 0.6s ease-in-out forwards;
    }
  </style>
